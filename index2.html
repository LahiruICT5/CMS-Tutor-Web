<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor</title>
    <link rel="icon" type="image/x-icon" href="logo.png">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <img size="100" width="100" alt="Lahiru" src="logo.png">
            <header>Login Form</header>
            <form action="#" onsubmit="handleLogin(event)">
                <div class="field">
                    <input type="text" required placeholder="Email or Phone">
                </div>
                <div class="field">
                    <input type="password" class="pass-key" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
            </form>
            <div class="signup">Don't have an account?
                <a href="index1.html">Signup Now</a>
            </div>
        </div>
    </div>

    <script>
        const pass_field = document.querySelector('.pass-key');
        const showBtn = document.querySelector('.show');
        
        showBtn.addEventListener('click', () => {
            if (pass_field.type === "password") {
                pass_field.type = "text";
                showBtn.textContent = "HIDE";
            } else {
                pass_field.type = "password";
                showBtn.textContent = "SHOW";
            }
        });

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            // Get form data
            const email = event.target.querySelector('input[type="text"]').value;
            const password = event.target.querySelector('input[type="password"]').value;
            
            // Basic validation
            if (email && password) {
                // You can add more validation here if needed
                // For now, redirect to index6.html
                window.location.href = 'index6.html';
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>

</html>
