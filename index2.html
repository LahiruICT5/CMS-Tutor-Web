<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Login</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.7) 0%, rgba(118, 75, 162, 0.7) 100%), url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
            padding: 40px 30px 30px 30px;
            max-width: 400px;
            width: 100%;
            margin: 40px auto;
        }

        .login-card .logo {
            width: 80px;
            display: block;
            margin: 0 auto 20px auto;
        }

        .login-card header {
            font-size: 1.7rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #667eea;
        }

        .form-select,
        .form-control {
            border-radius: 10px;
            margin-bottom: 18px;
        }

        .show {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
        }

        .pass-field {
            position: relative;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .signup {
            text-align: center;
            margin-top: 18px;
        }

        .signup a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card">
            <img src="logo.png" alt="Tutor Logo" class="logo">
            <header>Login Form</header>
            <form action="#" onsubmit="handleLogin(event)">
                <select name="category" id="login-category" class="form-select" required>
                    <option value="" disabled selected>Select Login Category</option>
                    <option value="institute">Institute</option>
                    <option value="instructor">Instructor</option>
                    <option value="student">Student</option>
                </select>
                <input type="text" class="form-control" required placeholder="Email or Phone">
                <div class="pass-field position-relative">
                    <input type="password" class="form-control pass-key" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="d-flex justify-content-end mb-2">
                    <a href="#" style="font-size: 0.95rem; color: #764ba2; text-decoration: none;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">LOGIN</button>
            </form>
            <div class="signup">Don't have an account?
                <a href="index1.html">Signup Now</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const pass_field = document.querySelector('.pass-key');
        const showBtn = document.querySelector('.show');
        showBtn.addEventListener('click', () => {
            if (pass_field.type === "password") {
                pass_field.type = "text";
                showBtn.textContent = "HIDE";
            } else {
                pass_field.type = "password";
                showBtn.textContent = "SHOW";
            }
        });
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            // Get form data
            const category = event.target.querySelector('#login-category').value;
            const email = event.target.querySelector('input[type="text"]').value;
            const password = event.target.querySelector('input[type="password"]').value;
            // Basic validation
            if (category && email && password) {
                // Redirect based on category
                if (category === 'institute') {
                    window.location.href = 'index7.html';
                } else if (category === 'instructor') {
                    window.location.href = 'index8.html';
                } else {
                    window.location.href = 'index6.html';
                }
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>

</html>
